<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Sistema de login</title>
</head>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="./src/img/cubo.png" alt="cubo_img" class="cubo_img">
        </div>

        <h2 class="titulo">Sistema de Login</h2>

        <p class="frase_inicial">Bem vindo(a)! Digite seus dados abaixo.</p>

        <label class="frase_email" for="email">Email</label> <br>
        <input type="email" placeholder="   Digite seu email" class="email" id="email" name="email"> <br>

        <label class="frase_senha" for="password">Senha</label> <br>
        <input type="password" placeholder="   ***************" class="password" id="password" name="password"> <br>
        <div class="forget_password">
        <a href="#">Esqueci minha senha</a> <br> <br>
        </div>
        <button id="button">Entrar</button>
        
        <p class="creditos">Não tem uma conta? <a href="#">Cadastre-se</a></p>

        <p class="criador">Criado por Jovêncio</p>
    </div>
</body>
</html>
